  <canvas id="renderCanvas" touch-action="none"></canvas>
<script>
  var canvas = document.getElementById("renderCanvas"); // Get the canvas element
  var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

  var createScene = function () {
              var scene = new BABYLON.Scene(engine);

              //camera view
              var camera = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(0,5,-5), scene);
              camera.setTarget(BABYLON.Vector3.Zero());
              camera.attachControl(canvas,true);
              camera.keysUp.push(87);    //W
              camera.keysDown.push(83)   //D
              camera.keysLeft.push(65);  //A
              camera.keysRight.push(68); //S



              //lights
              var light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(0, 1, 5), scene);

              BABYLON.SceneLoader.ImportMesh("", "testing/", "scene.babylon", scene, function (newMeshes) {});

              // Enable Collisions
              scene.collisionsEnabled = true;
              camera.checkCollisions = true;
              scene.checkCollisions = true;

              return scene;
          };
            /******* End of the create scene function ******/

            var scene = createScene();
            engine.runRenderLoop(function () { // Register a render loop to repeatedly render the scene
              scene.render();
            });

           window.addEventListener("resize", function () { // Watch for browser/canvas resize events
                   engine.resize();
           });
</script>
